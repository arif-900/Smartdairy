{% extends "layout.html" %}
{% block title %}Register â€¢ SmartDairy{% endblock %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center">
  <div class="w-full max-w-md bg-white border border-slate-200 rounded-xl p-5 shadow-sm text-xs">
    <h1 class="text-lg font-semibold text-slate-800 mb-1">Create Account</h1>
    <p class="text-[11px] text-slate-500 mb-4">
      First account becomes <span class="font-semibold">Admin</span>. Others will be normal users.
    </p>

    <form method="post" class="space-y-3">
      <!-- Username -->
      <div>
        <label class="block text-[11px] font-medium text-slate-600 mb-1">
          Username
        </label>
        <input
          type="text"
          name="username"
          required
          class="w-full rounded-md border border-slate-300 px-3 py-2 text-xs outline-none focus:ring-emerald-500 focus:border-emerald-500"
          placeholder="Your name"
        />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-[11px] font-medium text-slate-600 mb-1">
          Email
        </label>
        <input
          type="email"
          name="email"
          required
          class="w-full rounded-md border border-slate-300 px-3 py-2 text-xs outline-none focus:ring-emerald-500 focus:border-emerald-500"
          placeholder="you@example.com"
        />
      </div>

      <!-- Mobile -->
      <div>
        <label class="block text-[11px] font-medium text-slate-600 mb-1">
          Mobile Number
        </label>
        <input
          type="text"
          name="mobile"
          required
          class="w-full rounded-md border border-slate-300 px-3 py-2 text-xs outline-none focus:ring-emerald-500 focus:border-emerald-500"
          placeholder="10-digit mobile"
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-[11px] font-medium text-slate-600 mb-1">
          Password
        </label>
        <input
          type="password"
          name="password"
          required
          class="w-full rounded-md border border-slate-300 px-3 py-2 text-xs outline-none focus:ring-emerald-500 focus:border-emerald-500"
          placeholder="Min 8 chars, letters + numbers"
        />
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block text-[11px] font-medium text-slate-600 mb-1">
          Confirm Password
        </label>
        <input
          type="password"
          name="confirm_password"
          required
          class="w-full rounded-md border border-slate-300 px-3 py-2 text-xs outline-none focus:ring-emerald-500 focus:border-emerald-500"
        />
      </div>

      <button
        type="submit"
        class="w-full rounded-md bg-emerald-600 px-4 py-2 text-xs font-medium text-white hover:bg-emerald-700"
      >
        Create Account
      </button>

      <div class="mt-3 flex items-center justify-between text-[11px] text-slate-500">
        <span>Already have an account?</span>
        <a href="{{ url_for('login') }}" class="hover:underline">
          Login
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
