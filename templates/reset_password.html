{% extends "layout.html" %}
{% block title %}Reset Password â€¢ SmartDairy{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center">
  <div class="w-full max-w-sm bg-white border border-slate-200 rounded-xl shadow-sm p-5 space-y-4">
    <div class="text-center">
      <h1 class="text-lg font-semibold text-slate-800">Reset Password</h1>
      <p class="text-[11px] text-slate-500 mt-1">
        Enter a new password for your account.
      </p>
    </div>

    <form method="post" class="space-y-3 text-xs">
      <div>
        <label class="block font-medium mb-1">New Password</label>
        <input type="password" name="password" required
               placeholder="At least 8 chars, letters + numbers"
               class="w-full rounded-md border border-slate-300 px-3 py-2 outline-none focus:ring-emerald-500" />
      </div>

      <div>
        <label class="block font-medium mb-1">Confirm New Password</label>
        <input type="password" name="confirm_password" required
               placeholder="Re-enter password"
               class="w-full rounded-md border border-slate-300 px-3 py-2 outline-none focus:ring-emerald-500" />
      </div>

      <button type="submit"
              class="w-full rounded-md bg-emerald-600 px-4 py-2 text-xs font-medium text-white hover:bg-emerald-700">
        Update Password
      </button>
    </form>
  </div>
</div>
{% endblock %}
