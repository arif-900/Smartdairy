<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login • SmartDairy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Tailwind CDN (if you already include it somewhere else, this is still fine) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-slate-50">

  <div class="w-full max-w-sm bg-white border border-slate-200 rounded-xl p-5 shadow-sm text-xs">
    <h1 class="text-lg font-semibold text-slate-800 mb-1">Admin Login</h1>
    <p class="text-[11px] text-slate-500 mb-4">
      Sign in with your <span class="font-semibold">admin account</span> to manage SmartDairy.
    </p>

    <form method="post" class="space-y-3">
      <div>
        <label class="block text-[11px] font-medium text-slate-600 mb-1">
          Username or Email
        </label>
        <input
          type="text"
          name="username"
          required
          class="w-full rounded-md border border-slate-300 px-3 py-2 text-xs outline-none focus:ring-emerald-500 focus:border-emerald-500"
          placeholder="admin username or email"
        />
      </div>

      <div>
        <label class="block text-[11px] font-medium text-slate-600 mb-1">
          Password
        </label>
        <input
          type="password"
          name="password"
          required
          class="w-full rounded-md border border-slate-300 px-3 py-2 text-xs outline-none focus:ring-emerald-500 focus:border-emerald-500"
          placeholder="••••••••"
        />
      </div>

      <button
        type="submit"
        class="w-full rounded-md bg-slate-800 px-4 py-2 text-xs font-medium text-white hover:bg-slate-900"
      >
        Login as Admin
      </button>

      <div class="mt-3 flex items-center justify-between text-[11px] text-slate-500">
        <!-- ✅ User login button -->
        <a href="{{ url_for('login') }}" class="hover:underline">
          User Login
        </a>
        <!-- ✅ Forgot password (same page for both) -->
        <a href="{{ url_for('forgot_password') }}" class="hover:underline">
    Forgot password?
  </a>
      </div>
    
  
</div>

    </form>
  </div>

</body>
</html>
