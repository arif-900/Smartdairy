{% extends "layout.html" %}
{% block title %}Forgot Password â€¢ SmartDairy{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center">
  <div class="w-full max-w-sm bg-white border border-slate-200 rounded-xl shadow-sm p-5 space-y-4">
    <div class="text-center">
      <h1 class="text-lg font-semibold text-slate-800">Forgot Password</h1>
      <p class="text-[11px] text-slate-500 mt-1">
        Enter your registered email. A reset link will be generated.
      </p>
    </div>

    <form method="post" class="space-y-3 text-xs">
      <div>
        <label class="block font-medium mb-1">Email</label>
        <input type="email" name="email" required
               placeholder="you@example.com"
               class="w-full rounded-md border border-slate-300 px-3 py-2 outline-none focus:ring-emerald-500" />
      </div>

      <button type="submit"
              class="w-full rounded-md bg-emerald-600 px-4 py-2 text-xs font-medium text-white hover:bg-emerald-700">
        Generate Reset Link
      </button>

      <p class="text-[11px] text-slate-500 text-center mt-2">
        We will show the reset link on screen (for now). In a real app you would get it via email.
      </p>
    </form>
  </div>
</div>
{% endblock %}
