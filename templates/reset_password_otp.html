{% extends "layout.html" %}
{% block title %}Reset Password via OTP â€¢ SmartDairy{% endblock %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center">
  <div class="w-full max-w-sm bg-white border border-slate-200 rounded-xl p-5 shadow-sm text-xs">
    <h1 class="text-lg font-semibold text-slate-800 mb-1">Reset Password</h1>
    <p class="text-[11px] text-slate-500 mb-4">
      We have sent an OTP to your registered mobile (if it is registered). Enter it below along with your new password.
    </p>

    <form method="post" class="space-y-3">
      <div>
        <label class="block text-[11px] font-medium text-slate-600 mb-1">
          Mobile Number
        </label>
        <input
          type="text"
          name="mobile"
          required
          value="{{ mobile or '' }}"
          class="w-full rounded-md border border-slate-300 px-3 py-2 text-xs outline-none focus:ring-emerald-500 focus:border-emerald-500"
        />
      </div>

      <div>
        <label class="block text-[11px] font-medium text-slate-600 mb-1">
          OTP
        </label>
        <input
          type="text"
          name="otp"
          required
          class="w-full rounded-md border border-slate-300 px-3 py-2 text-xs outline-none focus:ring-emerald-500 focus:border-emerald-500"
          placeholder="6-digit OTP"
        />
      </div>

      <div>
        <label class="block text-[11px] font-medium text-slate-600 mb-1">
          New Password
        </label>
        <input
          type="password"
          name="password"
          required
          class="w-full rounded-md border border-slate-300 px-3 py-2 text-xs outline-none focus:ring-emerald-500 focus:border-emerald-500"
        />
      </div>

      <div>
        <label class="block text-[11px] font-medium text-slate-600 mb-1">
          Confirm Password
        </label>
        <input
          type="password"
          name="confirm_password"
          required
          class="w-full rounded-md border border-slate-300 px-3 py-2 text-xs outline-none focus:ring-emerald-500 focus:border-emerald-500"
        />
      </div>

      <button
        type="submit"
        class="w-full rounded-md bg-emerald-600 px-4 py-2 text-xs font-medium text-white hover:bg-emerald-700"
      >
        Update Password
      </button>

      <div class="mt-3 text-[11px] text-slate-500 text-right">
        <a href="{{ url_for('login') }}" class="hover:underline">
          Back to Login
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
