{% extends "layout.html" %}
{% block title %}Login • SmartDairy{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center">
  <div class="w-full max-w-sm bg-white border border-slate-200 rounded-xl shadow-sm p-5 space-y-4">
    <div class="text-center">
      <h1 class="text-lg font-semibold text-slate-800">SmartDairy Login</h1>
      <p class="text-[11px] text-slate-500 mt-1">
        Login with your account to access the dashboard.
      </p>
    </div>

    <form method="post" class="space-y-3 text-xs">
      <input type="hidden" name="next" value="{{ next_url }}" />

      <div>
        <label class="block font-medium mb-1">Username or Email</label>
        <input type="text" name="username" required
               placeholder="yourname or you@example.com"
               class="w-full rounded-md border border-slate-300 px-3 py-2 outline-none focus:ring-emerald-500 focus:border-emerald-500" />
      </div>

      <div>
        <label class="block font-medium mb-1">Password</label>
        <input type="password" name="password" required
               placeholder="••••••••"
               class="w-full rounded-md border border-slate-300 px-3 py-2 outline-none focus:ring-emerald-500 focus:border-emerald-500" />
      </div>

      <button type="submit"
              class="w-full rounded-md bg-emerald-600 px-4 py-2 text-xs font-medium text-white hover:bg-emerald-700">
        Login
      </button>

      <div class="flex items-center justify-between mt-2 text-[11px] text-slate-500">
        <a href="{{ url_for('register') }}" class="hover:underline">
          New user? Register
        </a>
      </div>
      <div class="mt-3 flex items-center justify-between text-[11px] text-slate-500">
    
        <a href="{{ url_for('admin_login') }}" class="hover:underline">
            Admin? Click here
        </a>
         <a href="{{ url_for('forgot_password') }}" class="hover:underline">
    Forgot password?
  </a>
        </div>
        
    </form>
  </div>
</div>
{% endblock %}
